version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: openwan_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./legacy-php/db:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      # Use correct environment variable names from main.go
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      REDIS_ADDR: redis:6379
      STORAGE_TYPE: local
      LOCAL_STORAGE_PATH: /app/data
      PORT: "8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      OPENWAN_DATABASE_HOST: mysql
      OPENWAN_DATABASE_PASSWORD: rootpassword
      OPENWAN_REDIS_SESSION_ADDR: redis:6379
      OPENWAN_QUEUE_RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
      - ./configs:/app/configs
    deploy:
      replicas: 2

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
