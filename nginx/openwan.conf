# OpenWan Nginx 配置
# 部署编译后的前端静态文件，统一代理前端和后端

server {
    listen 80;
    server_name _;

    # 日志配置
    access_log /var/log/nginx/openwan_access.log;
    error_log /var/log/nginx/openwan_error.log;

    # 客户端请求体大小限制（支持大文件上传）
    client_max_body_size 500M;

    # API 代理 - /api 路径
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 支持长连接
        proxy_set_header Connection "";
    }

    # 健康检查端点代理
    location /health {
        proxy_pass http://localhost:8080/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ready {
        proxy_pass http://localhost:8080/ready;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /alive {
        proxy_pass http://localhost:8080/alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 前端静态文件服务（编译后的Vue.js应用）
    location / {
        root /home/ec2-user/openwan/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # 禁用缓存HTML文件，确保更新后立即生效
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }
    }

    # 静态资源缓存（JS, CSS, 图片, 字体等）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /home/ec2-user/openwan/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript
               application/vnd.ms-fontobject application/font-woff
               font/opentype image/svg+xml;
    gzip_disable "msie6";
}
